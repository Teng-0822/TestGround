<!DOCTYPE html>
<html>
<head>
  <title>Run AutoTouch Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    button {
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>Run AutoTouch Script</h2>
<button onclick="runAutoTouch()">▶ Run trial.lua</button>

<script>
function runAutoTouch() {
  fetch("http://127.0.0.1:8080/control/start_playing?path=/var/jb/var/mobile/Library/AutoTouch/Scripts/trial.lua")
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        alert("✅ Script started!");
      } else {
        alert("❌ Failed: " + data.info);
      }
    })
    .catch(err => {
      alert("🚫 Error: " + err.message);
    });
}
</script>

</body>
</html>
