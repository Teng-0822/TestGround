<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoTouch Script Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <h1>Connect to AutoTouch</h1>
  <p>Click the button to connect and run your script on 192.168.1.10</p>
  <button onclick="connectAndRun()">Connect & Run Script</button>

  <script>
    function connectAndRun() {
      // Redirect to AutoTouch web server
      window.location.href = "http://192.168.1.10:8080/run?script=trial.lua";
    }
  </script>
</body>
</html>
